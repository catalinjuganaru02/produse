
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Produse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Produsele Noastre</h1>
    <div class="product-list">
        <div class="product">
            <h2>Rotisor Extra</h2>
            <p class="status in-stock">În stoc</p>
        </div>
        <div class="product">
            <h2>Rotisor Standard</h2>
            <p class="status out-of-stock">Indisponibil</p>
        </div>
        <div class="product">
            <h2>Rotisor pui</h2>
            <p class="status in-stock">În stoc</p>
        </div>
        <div class="product">
            <h2>Rotisor cu tavă cu 2 picioare</h2>
            <p class="status in-stock">În stoc</p>
        </div>
        <div class="product">
            <h2>Rotisor cu tavă cu 4 picioare</h2>
            <p class="status in-stock">În stoc</p>
        </div>
        <div class="product">
            <h2>Grătar 5 în 1</h2>
            <p class="status coming-soon">În curând în stoc</p>
        </div>
        <div class="product">
            <h2>Disc 40 cm</h2>
            <p class="status in-stock">În stoc</p>
        </div>
        <div class="product">
            <h2>Disc Inox 60 cm</h2>
            <p class="status in-stock">În stoc</p>
        </div>
        <div class="product">
            <h2>Ceaun cu trepied</h2>
            <p class="status in-stock">În stoc</p>
        </div>
    </div>
</body>
</html>
